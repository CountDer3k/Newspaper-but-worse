<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />
	<!-- Login -->
	<div class="row sidePadding">
  		<div class="col-3"></div>
  		<div class="col-6 d-flex justify-content-center">
  			<div class="row d3CardRegister" style="margin: 0;position: absolute;top:20%;">
  			<form action="#" th:action="@{/random}" method="post" enctype="utf8">
  				<div class="form-group">
					<label>username(*)</label> 
					<input class="form-control" name="username" autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label>password(*)</label> 
					<input type="password" class="form-control" name="password" />
				</div>
				<br />
				<button type="submit" class="btn btn-success">submit</button>
  			</form>
  			</div>
  		</div>
  		<div class="col-3"></div>
  	</div>
  
  
  </body>

</html>
