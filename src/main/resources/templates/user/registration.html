<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />
	<div class="row sidePadding">
		<div class="col-3"></div>
		<div class="col-6 d3Card-secondary " style="padding: 30px 20px;">
			<div class="d-grid gap-2">
				<h1>Register</h1>
				<label th:text=${msg}></label>
				<form action="/user/registration" th:object="${user}" method="POST"
					enctype="utf8">
					<div class="form-group">
						<label>username(*)</label> <input class="form-control"
							th:field="*{username}" />
						<p th:each="error: ${#fields.errors('username')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label>first name</label> <input class="form-control"
							th:field="*{firstName}" />
						<p th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label>last name</label> <input class="form-control"
							th:field="*{lastName}" />
						<p th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label>email(*)</label> <input type="email" class="form-control"
							th:field="*{email}" />
						<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group">
						<label>password(*)</label> <input type="password"
							class="form-control" th:field="*{password}" />
						<p th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label>confirm password(*must match*)</label> <input
							type="password" class="form-control"
							th:field="*{matchingPassword}" />
					</div>
					<br />
					<button type="submit" class="btn btn-success">submit</button>
					<p>Already have an account? <a href="/login">Login</a></p>
				</form>
			</div>
		</div>
		<div class="col-3"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>

</body>
</html>
