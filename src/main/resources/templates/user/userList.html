<!-- <%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%> -->

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Welcome to a not so great newspaper</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />
	<div class="row sidePadding">
		<div class="col-3"></div>
		<div class="col-6 d3Card-fullscreen d3-dark-secondary"
			style="padding: 30px 20px; margin: auto;" th:if="${isEmpty}">
			<p class="h3" th:text="${empty}">
		</div>
		<div class="col-6 d3Card-fullscreen d3-dark-secondary"
			style="padding: 30px 20px; margin: auto;" th:unless="${isEmpty}">
			<!-- For loop to show every article in a list -->
			<th:block th:each="user : ${users}">
				<div class="row d3Card d3-dark-third">
					<div class="col">
						<p class="h2" th:text="${user.user.username}"></p>
						<p class="h5" th:text="${user.user.firstName} ${user.user.lastName}"></p>
						<p class="h5" th:text="${user.user.email}"></p>
					</div>
				</div>
			</th:block>
		</div>
		<div class="col-3"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
</body>

</html>
