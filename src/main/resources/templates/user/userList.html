<!-- <%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%> -->

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Welcome to a not so great newspaper</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />
	<div class="row sidePadding">
		<div class="col-3"></div>
		<div class="col-6 d3Card-fullscreen d3-dark-secondary"
			style="padding: 30px 20px; margin: auto;" th:if="${isEmpty}">
			<p class="h3" th:text="${empty}">
		</div>
		<div class="col-6 d3Card-fullscreen d3-dark-secondary"
			style="padding: 30px 20px; margin: auto;" th:unless="${isEmpty}">
			<a class="btn btn-outline-light" th:href=@{~/user/registration}>Add User +</a>
			<br />
			<br />
			<!-- For loop to show every user in a list -->
			<th:block th:each="user : ${users}">
				<div class="row d3Card d3-dark-third">
					<div class="col" th:object="${user}">
						<a class="h2" th:href=@{/user/{username}(username=*{username})} th:text="*{username}"></a>
						<p>
							<th:block th:each="role : *{roles}">
								<span class="h5" th:text="${role.name} + ' '"></span>
							</th:block>
						</p>
					</div>
				</div>
			</th:block>
		</div>
		<div class="col-3"></div>
	</div>

	<script 
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
		crossorigin="anonymous">
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous">
	</script>
</body>

</html>
