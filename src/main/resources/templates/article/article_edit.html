<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Welcome to a not so great newspaper</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />


	<div class="row sidePadding" style="padding: 30px 20px; margin: auto;">
		<div class="col-3"></div>
		<div class="col-6 d3Card-fullscreen d3-dark-secondary">
			<a href="/authors/articleList/1" class="h3"
				style="background-color: none; color: white"><i
				class="fas fa-arrow-left h4"></i></a>

			<form action="/articles/articleNum/edit/${articleId}" th:object="${article}"
				method="POST">
				<p>Title</p>
				<input th:value="*{title}" class="inputRounded" style="width: 100%; padding: 20px"></input>

				<hr />
				<p>Content</p>
				<textarea th:text="*{content}" class="inputRounded"
					style="width: 100%; height: 400px; padding: 20px"></textarea>
				<p>Access</p>
				<input th:value="*{access}"/>
				<div class="row">
					<button type="submit" class="btn btn-sm btn-success">Save</button>
				</div>
			</form>
		</div>
		<div class="col-3"></div>

	</div>

</body>

</html>
