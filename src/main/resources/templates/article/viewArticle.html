<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />
	
	
	<div class="row sidePadding" style="padding: 30px 20px; margin: auto;">
		<div class="col-3"></div>
		<div class="col-6 d3Card-fullscreen d3-dark-secondary">
		<a href="/" class="h3" style="background-color:none; color:white"><i class="fas fa-arrow-left h4"></i></a>
		<p th:text="${articleId}">
			<p th:text="${post.article.title}" class="h2">
			<p class="h5">
				By: <span th:text="${post.userId}" class="h5">By: 
			</p>
			<hr />
			<p th:text="${post.article.content}"></p>
		</div>
		<div class="col-3"></div>

	</div>


</body>

</html>
