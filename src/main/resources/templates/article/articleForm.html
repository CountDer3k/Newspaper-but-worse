<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Add New Article</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="d3-dark-primary">
	<!-- Top Bar -->
	<div th:include="_layout/navbar :: #navigationFragment"></div>
	<br />
	<div class="row sidePadding">
		<div class="col-3"></div>
		<div class="col-6 d3Card-secondary " style="padding: 30px 20px;">
			<div class="d-grid gap-2">
				<h1>Article</h1>
				<label th:text=${msg}></label>
				<form th:action="@{/articles/articleForm}" th:object="${post}" method="POST"
					enctype="utf8">
					<div class="form-group">
						<label>Title(*)</label> <input class="form-control"
							th:field="*{title}" />
						<p th:each="error: ${#fields.errors('title')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label>Content</label> <input class="form-control"
							th:field="*{content}" />
						<p th:each="error: ${#fields.errors('content')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label>Access</label> <input class="form-control"
							th:field="*{access}" />
						<p th:each="error : ${#fields.errors('access')}"
							th:text="${error}">Validation error</p>
					</div>
					<br />
					<button type="submit" class="btn btn-success">submit</button>
				</form>
			</div>
		</div>
		<div class="col-3"></div>
	</div>

	<script 
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
		crossorigin="anonymous">
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous">
	</script>

</body>
</html>
