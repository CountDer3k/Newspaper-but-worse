<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
		crossorigin="anonymous">
	<title>Register</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<!-- Top Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<!-- Our Items go here -->
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Favorites</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Other</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<br />
	<div class="row sidePadding">
		<div class="col-2 d3Card"></div>
		<div class="col-6 d3Card" style="padding:30px 20px;">
			<div class="d-grid gap-2">
				<h1>Register</h1>
				<form action="/" th:object="${user}" method="POST" enctype="utf8">
				    <div class="form-group">
				        <label>first name</label>
				        <input class="form-control" th:field="*{firstName}"/>
				        <p th:each="error: ${#fields.errors('firstName')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div class="form-group">
				        <label>last name</label>
				        <input class="form-control" th:field="*{lastName}"/>
				        <p th:each="error : ${#fields.errors('lastName')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div class="form-group">
				        <label>email</label>
				        <input type="email" class="form-control" th:field="*{email}"/>
				        <p th:each="error : ${#fields.errors('email')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div class="form-group">
				        <label>password</label>
				        <input type="password" class="form-control" th:field="*{password}"/>
				        <p th:each="error : ${#fields.errors('password')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div class="form-group">
				        <label>confirm password</label>
				        <input type="password" class="form-control" th:field="*{matchingPassword}"/>
				    </div>
				    <button type="submit" class="btn btn-success">submit</button>
				</form>
			</div>
		</div>
		<div class="col d3Card"></div>
	</div>
	
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
	integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
	crossorigin="anonymous"></script>

</body>
</html>
