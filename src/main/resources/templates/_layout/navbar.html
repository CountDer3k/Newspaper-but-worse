<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark d3-dark-nav"
		id="navigationFragment">
		<div class="container-fluid row">
			<div class="col-3">
				<a href="/" class="h3" style="background-color:none; color:white"><i class="far fa-newspaper h2"></i> Bugle</a>
			</div>
			<div class="col-6">
				<form class="d-flex">
					<!-- <input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success btn-outline-dark-d3"
						type="submit">Search!</button> -->
				</form>
			</div>
			<div class="col-3 d-flex flex-row-reverse">
				<button sec:authorize="isAuthenticated()" class="btn btn-outline-light dropdown-toggle" id="navbarDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false" style="height:40px;">&nbsp;Menu</button>
				<ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdownMenu">
					<li><a sec:authorize="hasAuthority('ADMIN')" th:href="@{~/user/list}" class="dropdown-item">User List</a></li>
					<li><a sec:authorize="hasAuthority('ADMIN')" th:href="@{~/user/registration}" class="dropdown-item">New User</a></li>
					<li><a sec:authorize="hasAuthority('AUTHOR')" th:href="@{~/authors/articleList}" class="dropdown-item">Article List</a></li>
					<li><a sec:authorize="hasAuthority('AUTHOR')" th:href="@{~/articles/articleForm}" class="dropdown-item">New Article</a></li>
					<li><a sec:authorize="hasAuthority('READER')" th:href="@{~/}" class="dropdown-item">Favorite Articles</a></li>
					<li><a th:href="@{~/user/logout}" class="dropdown-item">Logout</a></li>
				</ul>
				<a sec:authorize="isAnonymous()" th:href="@{~/user/login}" class="btn btn-outline-light" style="height:40px;">&nbsp;Login</a>
				<a sec:authorize="isAnonymous()" th:href="@{~/user/registration}" class="btn btn-outline-light" style="height:40px;">&nbsp;Register</a>
			</div>
		</div>
	</nav>
	<br />
	<br />
	
</body>

</html>
